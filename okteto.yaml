icon: https://raw.githubusercontent.com/okteto/icons/main/oktaco.png

build:
  menu:
    context: menu

  kitchen:
    context: kitchen

  kitchen-dev:
    context: kitchen
    target: dev

  check:
    context: check

deploy:
  image: google/cloud-sdk:alpine
  commands:
  # only run this command if you are not using Roles
  - name: Create the GCP secret
    command: |
      kubectl create secret generic gcp-credentials --save-config --dry-run=client --from-literal=AWS_REGION=$AWS_REGION --from-literal=AWS_DEFAULT_REGION=$AWS_REGION --from-literal=AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY --from-literal=AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -o yaml | kubectl apply -f -

  - name: Create a GCP Pub/Sub resources
    command: |
      sh pubusb/deploy.sh
  
  - name: Create a GCP Storage bucket
    command: |
      sh storage/deploy.sh

  - name: Deploy the Menu microservice
    command: |
      helm upgrade --install menu menu/chart --set image=$OKTETO_BUILD_MENU_IMAGE --set queue=$SQS_QUEUE_URL --set author="${OKTETO_NAMESPACE}-${OKTETO_USERNAME}"

  - name: Deploy the Kitchen microservice
    command: helm upgrade --install kitchen kitchen/chart --set image=$OKTETO_BUILD_KITCHEN_IMAGE --set queue=$SQS_QUEUE_NAME --set check=https://check-${OKTETO_NAMESPACE}.${OKTETO_DOMAIN}/checks

  - name: Deploy the Check microservice
    command: |
     helm upgrade --install check check/chart --set image=${OKTETO_BUILD_CHECK_IMAGE} --set bucket="$STORAGE_BUCKET_NAME"
     echo "OKTETO_EXTERNAL_API_DOCS_ENDPOINTS_DOCS_URL=https://check-${OKTETO_NAMESPACE}.${OKTETO_DOMAIN}/docs" >> $OKTETO_ENV

destroy:
  image: google/cloud-sdk:alpine
  commands:
  - name: Delete the Pub/Sub resources
    command: |
      sh pubsub/destroy.sh

  - name: Delete the GCP Storage bucket
    command: |
      sh storage/destroy.sh

external:
  readme:
    icon: okteto
    notes: README.md
    endpoints:
    - name: readme
      url: https://github.com/okteto/external-resources-gcp
  pubsub:
    icon: gcp
    notes: pubsub/notes.md
    endpoints:
    - name: queue
  storage:
    icon: gcp
    notes: storage/notes.md
    endpoints:
    - name: bucket
  api-docs:
    icon: dashboard
    notes: check/notes.md
    endpoints:
    - name: docs

dev:
  menu:
    command: bash
    sync:
    - menu:/usr/src/app
    forward:
    - 9229:9229
  
  kitchen:
    image: ${OKTETO_BUILD_KITCHEN_DEV_IMAGE}
    command: bash
    sync:
    - kitchen:/usr/src/app
    environment:
     GIN_MODE: debug
  
  check:
    command: bash
    sync:
    - check:/usr/src/app
    environment:
     RELOAD: true

